<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="display-container">
                <span id="historic"></span>
                <span id="number-on-display">0</span>
            </div>
            <div class="buttons-container">
                <div class="col">
                    <button onclick="addContentToDisplay(7)" class="number-button">7</button>
                    <button onclick="addContentToDisplay(4)" class="number-button">4</button>
                    <button onclick="addContentToDisplay(1)" class="number-button">1</button>
                    <button onclick="addContentToDisplay(',')" class="number-button">,</button>
                </div>
                <div class="col">
                    <button onclick="addContentToDisplay(8)" class="number-button">8</button>
                    <button onclick="addContentToDisplay(5)" class="number-button">5</button>
                    <button onclick="addContentToDisplay(2)" class="number-button">2</button>
                    <button onclick="addContentToDisplay(0)" class="number-button">0</button>
                </div>
                <div class="col">
                    <button onclick="addContentToDisplay(9)" class="number-button">9</button>
                    <button onclick="addContentToDisplay(6)" class="number-button">6</button>
                    <button onclick="addContentToDisplay(3)" class="number-button">3</button>
                    <button onclick="saveNumber('='); toHistoric(); verifyOperation()" class="result-button">=</button>
                </div>
                <div class="col">
                    <button onclick="saveNumber('&plus;'); toHistoric()" class="number-button">&plus;</button>
                    <button onclick="saveNumber('&minus;'); toHistoric()" class="number-button">&minus;</button>
                    <button onclick="saveNumber('&times;'); toHistoric()" class="number-button">&times;</button>
                    <button onclick="saveNumber('&divide;'); toHistoric()" class="number-button">&divide;</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
